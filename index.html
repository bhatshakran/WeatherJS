<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



    <title>Weather JS</title>
  </head>
  <body>
    <div class="container">
      <div class="row ">
        <div class="col-md-6 mx-auto  text-center mt-5 p-5 text-light" style= "background: linear-gradient(to right, #4b6cb7, #182848">
          <h3 id="w-location"></h3>
          <h5 id="w-des"> </h5>
          <h6 id="w-string"></h6>
          <img src="" alt="" id="w-image">
          
            <ul class="list-group mt-3 text-dark" id = w-details>
              <li class="list-group-item" id="w-humidity"></li>
              <li class="list-group-item" id="w-dewpoint"></li>
              <li class="list-group-item" id="w-sunrise"></li>
              <li class="list-group-item" id="w-sunset"></li>
              <li class="list-group-item" id="w-wind"></li>

            </ul>
            <button type="button" class="btn btn-info btn-sm mt-3" data-toggle = "modal" data-target = "#locModal">Change Location</button>
          
          
        </div>
      </div>
      <!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="w-form">
          <div class="form-group">
            <label for="city">Add City</label>
            <input type="text" name="" class="form-control" id="city">
          </div>
          

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
